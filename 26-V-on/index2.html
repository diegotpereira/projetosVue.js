    <title>Métodos</title>

    <!-- incluir vue -->
    <script src="https://unpkg.com/vue"></script>

<body>

    <div id="app">
        <ul>
            <li>
                <a @click.prevent="puxarAcao" href="https://api.origamid.dev/stock/aapl/quote?token=pk_bea744d3560e47cdb6cf2f220123b65c">Apple</a>

            <li>
                <a @click.prevent="puxarAcao" href="https://api.origamid.dev/stock/googl/quot?token=pk_bea744d3560e47cdb6cf2f220123b65c">Google</a>

            <li>
                <a @click.prevent="puxarAcao" href="https://api.origamid.dev/stock/amzn/quote?token=pk_bea744d3560e47cdb6cf2f220123b65c">Amazon</a>

            <li>

        <div>
