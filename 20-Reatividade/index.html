<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reatividade</title>

    <!-- incluir vue -->
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <!-- html CSS Vuejs -->
    <div id="app">
        <p>Bermudas - R$ <span>{{preco}}</span></p>
        <button @click="total++">Adicionar</button>
        <button @click="total--">Remover</button>
        <span>{{total}}</span>
        <p>Total: <span>{{preco * total}}</span></p>
    </div>

    <!-- Html CSS Js -->
    <div>
        <p>Camisas - R$ <span class="preco"></span></p>
        <button class="adicionar">Adicionar</button>
        <button class="remover">Remover</button>
        <span class="total"></span>
        <p>Total: <span class="precoTotal"></span></p>
    </div>

    <!-- scripts -->
    <script src="js/comVue.js"></script>
    <script src="js/comJavascript.js"></script>
</body>

</html>
